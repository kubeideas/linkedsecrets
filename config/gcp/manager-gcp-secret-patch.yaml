# This patch inject secret with GCP credentials json for controller manager authentication on Google API 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /secret/gcp-credentials.json
        volumeMounts:
        - mountPath: /secret
          name: gcp-credentials
      volumes:
      - name: gcp-credentials
        secret:
          defaultMode: 420
          secretName: gcp-credentials
